- search:
    provider: google
    focus: false
    showSearchSuggestions: true

- glances:
    url: http://athena.home.fari.ar:61208
    cpu: false
    mem: false
    uptime: true
    label: Athena

- glances:
    url: http://artemis.home.fari.ar:61208
    cpu: false
    mem: false
    uptime: true
    label: Artemis

- glances:
    url: http://dionysus.home.fari.ar:61208
    cpu: false
    mem: false
    uptime: true
    label: Dionysus

- openmeteo:
    label: Rosario # optional
    latitude: -32.9468
    longitude: 60.63932
    timezone: America/Argentina/Buenos_Aires # optional
    units: metric # or imperial
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

- datetime:
    text_size: 4x1
    format:
        dateStyle: short
        timeStyle: short
        hour12: false
